name: Python application deployment

on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd ~/challenge-bot
          git pull
          PID=$(pgrep -f 'python3 src/bot_app.py')
          if [ ! -z "$PID" ]; then sudo kill $PID; fi
          sudo nohup python3 src/bot_app.py > bot_app.log 2>&1 &
          sleep 5
